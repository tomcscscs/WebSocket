<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>STOMP Tutorial</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="text-center">
			<h1>S.T.O.M.P</h1>
			<p>Simple Text Oriented Messaging Protocol</p>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"></script>
	<script>
		const client = new StompJs.Client({
			brokerURL : "ws://" + location.host + "/message",
			onConnect : function() {
				client.subscribe("/common", function(message) {
					console.log("received message from common channel");
				});
			}
		});
		client.activate();
		
	</script>
</body>
</html>
